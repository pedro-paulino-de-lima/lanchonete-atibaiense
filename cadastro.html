<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Lanchonete Atibaiense</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nova+Flat&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>*{font-family: "Nova Flat";}</style>
</head>
<body>
    <header>
        <img src="./images/logo-nobackground.png">
        <h1>LANCHONETE ATIBAIENSE</h1>
        <h2>Os Melhores Lanches de Atibaia & Região!</h2>
        <nav>
            <a href="./index.html" target="_blank">
                Produtos
            </a>
            <a href="#">
                Cadastro
            </a>
            <a href="./quem-somos.html" target="_blank">
                Quem Somos?
            </a>
        </nav>
    </header>
    <main>
        <div class="signup-box">
            <h2>Cadastro</h2>
            Faça seu cadastro fácil e rápido!
            <form action="#">
                <br>
                <label>Seu Nome</label><br>
                <input type="text" placeholder="Seu nome..." required>
                <label>Seu CPF</label><br>
                <input type="text" placeholder="Seu CPF..." required>
                <label>Seu Telefone</label><br>
                <input type="tel" placeholder="Seu telefone..." required>
                <label>Seu Endereço</label><br>
                <input type="text" placeholder="Seu Endereço..." required>
                <label>Sua Cidade</label><br>
                <select>
                    <option>Atibaia-SP</option>
                    <option>Bragança Paulista-SP</option>
                    <option>Mairiporã-SP</option>
                    <option>Bom Jesus dos Perdões-SP</option>
                </select>
                <button>Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <a href="http://scp-pt-br.wikidot.com/grupos-de-interesse#toc2" target="_blank"><img src="./images/sbp.svg" id="footerIMG"></a>

    </footer>
</body>
</html>
